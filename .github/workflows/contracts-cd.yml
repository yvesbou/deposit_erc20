# This worflow deploys and verifies the smart contracts to the Goerli Testnet
name: Smart Contracts CD Workflow

# Configure the workflow to run manually.
# https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./contracts

jobs:
  deploy-to-goerli:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 📦 Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
        cache-dependency-path: contracts/package-lock.json
    - name: 🔧 Install npm dependencies
      run: npm install
    - name: 🏠 Deploy to a localhost blockchain
      run: npx hardhat run scripts/deploy.js
    - name: 🚀 Deploy to Ethereum Goerli testnet
      run: npx hardhat run scripts/deploy.js --network goerli
    env:
      GOERLI_RPC_URL: ${{ secrets.GOERLI_RPC_URL }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      GOERLI_PRIVATE_KEY: ${{ secrets.GOERLI_PRIVATE_KEY }}
