# This worflow will be composed of three jobs:
# - [not implemented yet] The linter job checks the files linting (javascript, solidity, etc.).
# - The test job compiles and tests the smart contracts.
# - [not implemented yet] The audit job installs python, slither-analizer and mythril before performing static analysis on solidity files.

name: Smart Contracts CI Workflow

on:
  push:
    paths:
      # Workflows.
      - '.github/workflows/*.yml'
      # Contracts.
      - 'contract/contracts/**.sol'
      # Scripts.
      - 'contract/deploy/*.js'
      - 'contract/test/*.js'
      # Configuration files.
      - 'contract/hardhat.config.js'
      #- 'contract/helper.config.js'
      # Dependencies.
      - 'contract/package.json'
      - 'contract/package-lock.json'

defaults:
  run:
    working-directory: ./contract

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        # needed for deploy (later)
        contract: ['Fund']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ğŸ“¦ Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
          node-version: 16.14.2
          cache: "npm"
          cache-dependency-path: contract/package-lock.json
    - name: ğŸ”§ Install hardhat
      run: npm i --save-dev hardhat
    - name: âš™ï¸ Compile
      run: npx hardhat compile
    - name: ğŸ§ª Test
      run: npx hardhat test
  audit:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v3
    - name: ğŸ“¦ Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
        cache-dependency-path: contract/package-lock.json
    - name: ğŸ”§ Install dependencies
      run: npm install
    - name: ğŸ”§ Install python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: ğŸ”§ Install slither and mythril
      run: |
        python -m pip install --upgrade pip
        pip3 install slither-analyzer mythril
    - name: ğŸ”§ Install solc
      run: |
        sudo wget -O /usr/bin/solc https://github.com/ethereum/solidity/releases/download/v0.8.7/solc-static-linux
        sudo chmod +x /usr/bin/solc
    - name: âš™ï¸ Compile
      run: npx hardhat compile
    - name: ğŸ Run slither
      run: slither .
    - name: ğŸ›¡ï¸ Run mythril
      run: myth analyze contracts/Fund.sol --solc-json remappings.json